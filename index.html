<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="container">
    <div class="first-box" aria-hidden="true">
      <img src="images/logo.svg">
      <div class="first-box__icons">
        <div class="first-box__icons__doc">
          <img src="images/icon-document.svg">
        </div>
        <div class="first-box__icons__fol">
          <img src="images/icon-folder.svg">
        </div>
        <div class="first-box__icons__upl">
          <img src="images/icon-upload.svg">
        </div>
      </div>
    </div>
    <div class="second-box">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="second-box__comment">
        <p><span>185</span> GB Left</p>
      </div>
      <div class="second-box__progress">
        <div class="second-box__progress__progress-bar">
          <div class="second-box__progress__progress-bar__in"></div>
        </div>
        <div class="second-box__text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>

  <div class="bg"></div>
  
  
   <!-- info about me and a task -->
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LG2GAME" target="_blank">Arek Gorszczyk</a>.
  </div>
</body>
</html>
